<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Schema Diagram</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            font-family: var(--vscode-font-family);
        }

        #diagram-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        .mermaid {
            max-width: 100%;
        }

        .error {
            color: var(--vscode-errorForeground);
            padding: 20px;
            text-align: center;
        }

        .loading {
            color: var(--vscode-foreground);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="diagram-container">
        <div class="loading">Loading schema diagram...</div>
    </div>

    <script>
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            er: {
                fontSize: 14,
                useMaxWidth: true
            }
        });

        const mermaidCode = `{{MERMAID_DIAGRAM}}`;

        async function renderDiagram() {
            try {
                const container = document.getElementById('diagram-container');

                if (!mermaidCode || mermaidCode === '{{MERMAID_DIAGRAM}}') {
                    container.innerHTML = '<div class="error">No schema diagram data available</div>';
                    return;
                }

                const { svg } = await mermaid.render('mermaid-diagram', mermaidCode);
                container.innerHTML = svg;
            } catch (error) {
                console.error('Mermaid rendering error:', error);
                document.getElementById('diagram-container').innerHTML =
                    `<div class="error">Failed to render diagram: ${error.message}</div>`;
            }
        }

        renderDiagram();
    </script>
</body>
</html>
